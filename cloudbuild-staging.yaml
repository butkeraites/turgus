# Cloud Build configuration for Turgus Staging Environment
steps:
  # Run backend tests
  - name: 'node:18-alpine'
    id: 'test-backend'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd backend
        npm ci
        npm run test:ci || exit 1
    dir: '.'

  # Run frontend tests
  - name: 'node:18-alpine'
    id: 'test-frontend'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run test:ci || exit 1
    dir: '.'

  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/turgus-backend-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/turgus-backend-staging:latest'
      - './backend'
    dir: '.'
    waitFor: ['test-backend']

  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-f'
      - 'frontend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:latest'
      - './frontend'
    dir: '.'
    waitFor: ['test-frontend']

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/turgus-backend-staging:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Push backend latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/turgus-backend-staging:latest'
    waitFor: ['build-backend']

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:$COMMIT_SHA'
    waitFor: ['build-frontend']

  # Push frontend latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:latest'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run (staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'turgus-backend-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/turgus-backend-staging:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '3'
      - '--set-env-vars'
      - 'NODE_ENV=staging,PORT=3000'
      - '--set-secrets'
      - 'DB_PASSWORD=turgus-db-password-staging:latest,JWT_SECRET=turgus-jwt-secret-staging:latest'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run (staging)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'turgus-frontend-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '3'
    waitFor: ['push-frontend']

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: 'CLOUD_LOGGING_ONLY'

# Build timeout
timeout: '1800s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/turgus-backend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/turgus-backend-staging:latest'
  - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/turgus-frontend-staging:latest'